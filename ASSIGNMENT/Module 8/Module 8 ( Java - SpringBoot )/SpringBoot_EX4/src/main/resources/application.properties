spring.application.name=SpringBoot_EX4
# Server Configuration
server.port=8080

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.example.registration=DEBUG

# Hibernate/JPA Configuration for MySQL
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/registration_db
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Security Configuration (Disable for development)
spring.security.enabled=false

# Spring Validation
spring.validation.enabled=true
