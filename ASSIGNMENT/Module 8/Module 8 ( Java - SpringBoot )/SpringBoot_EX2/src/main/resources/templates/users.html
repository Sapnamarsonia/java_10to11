<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User List</title>
</head>
<body>
 <h1>User List</h1>
    <ul>
        <li th:each="user : ${users}">
            <span th:text="${user.name}">User Name</span>
            <span th:text="${user.email}">User Email</span>
        </li>
    </ul>

</body>
</html>
