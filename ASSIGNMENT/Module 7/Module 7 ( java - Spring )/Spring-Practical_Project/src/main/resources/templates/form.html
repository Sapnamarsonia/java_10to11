<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
</head>
<body>
<h2 th:text="${employee.id == null} ? 'Add New Employee' : 'Edit Employee'"></h2>
<form th:action="@{/employees/save}" th:object="${employee}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Name:</label>
    <input type="text" th:field="*{name}" placeholder="Name" required />
    <br>
    <label>Department:</label>
    <input type="text" th:field="*{department}" placeholder="Department" />
    <br>
    <label>Email:</label>
    <input type="email" th:field="*{email}" placeholder="Email" />
    <br>
    <button type="submit">Save</button>
</form>
<a th:href="@{/employees}">Back to List</a>
</body>
</html>
