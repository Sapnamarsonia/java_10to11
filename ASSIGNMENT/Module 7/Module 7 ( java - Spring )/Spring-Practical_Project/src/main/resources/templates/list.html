<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
</head>
<body>
<h2>Employee List</h2>
<form th:action="@{/employees/search}" method="get">
    <input type="text" name="keyword" placeholder="Search by name or department">
    <button type="submit">Search</button>
</form>
<a th:href="@{/employees/new}">Add New Employee</a>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Department</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.department}"></td>
        <td th:text="${emp.email}"></td>
        <td>
            <a th:href="@{/employees/edit/{id}(id=${emp.id})}">Edit</a>
            <a th:href="@{/employees/delete/{id}(id=${emp.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
